<div class="header">
  <h1>That is an applications to test password strength</h1>
  <h2>Rules:</h2>
  <ul>
    <li>Only <span>letters/digits/symbols</span> - the password is <span>easy</span></li>
    <li>Combination of <span>letters-symbols/letters-digits/digits-symbols</span> - the password is <span>medium</span></li>
    <li>Has <span>letters</span>, <span>symbols</span> and <span>numbers</span> - the password is <span>strong</span></li>
  </ul>
